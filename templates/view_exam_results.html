<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>

    <style>
        /* Background and Styling */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 260px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            position: fixed;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Content Styling */
        .content {
            margin-left: 270px;
            padding: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Table Styling */
        .table-container {
            overflow-x: auto;
        }

        .table {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .table th {
            background-color: rgba(0, 0, 0, 0.5);
            color: #f8f9fa;
        }

        .table-hover tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Exam Dashboard</h4>
        <hr>
        <a href="{% url 'student_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-4">üìä Exam Results for <span class="text-warning">{{ exam.title }}</span></h2>

        <div class="card">
            <div class="table-container">
                <table class="table table-dark table-striped table-hover">
                    <thead class="table-light text-dark">
                        <tr>
                            <th>üë§ Student</th>
                            <th>üìà Score</th>
                            <th>‚ùì Total Questions</th>
                            <th>üìÖ Date Submitted</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result.student.name }}</td>
                            <td><span class="badge bg-success">{{ result.score }}</span></td>
                            <td>{{ result.total_questions }}</td>
                            <td><i class="fas fa-calendar-alt"></i> {{ result.date_submitted }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
