<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>

    <style>
        body {
            background: linear-gradient(135deg, #f3f6ff, #dfe8fc);
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 260px;
            background: #305fef;
            color: white;
            position: fixed;
            padding-top: 20px;
            transition: 0.3s ease-in-out;
        }
        .sidebar h4 {
            text-align: center;
            font-weight: bold;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .content {
            margin-left: 270px;
            padding: 30px;
        }

        /* Card */
        .card-form {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input Styling */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #305fef;
            box-shadow: 0 0 5px rgba(48, 95, 239, 0.5);
        }

        /* Button */
        .btn-custom {
            background: #305fef;
            color: white;
            border-radius: 8px;
            padding: 12px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #2548b2;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <hr>
        <a href="{% url 'admin_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
        <!-- <a href="#"><i class="fas fa-book"></i> Courses</a> -->
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-4">Add a New Course</h2>

        <div class="card-form">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Course Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Course Name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4" placeholder="Enter Course Description" required></textarea>
                </div>

                <button type="submit" class="btn btn-custom w-100">Add Course</button>
            </form>
        </div>
    </div>

</body>
</html>
