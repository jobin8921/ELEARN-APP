<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #282828);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 260px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            position: fixed;
            padding-top: 20px;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(10px);
            box-shadow: 2px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .sidebar h4 {
            text-align: center;
            font-weight: bold;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            margin-left: 270px;
            padding: 30px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            padding: 30px;
            animation: slideIn 0.6s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-custom {
            background: #007BFF;
            color: white;
            border-radius: 20px;
            padding: 10px;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Exam Panel</h4>
        <hr>
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-4">Add a New Question</h2>

        <div class="glass-card">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Question</label>
                    <textarea name="question_text" class="form-control" placeholder="Enter Question" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 1</label>
                    <input type="text" name="option1" class="form-control" placeholder="Enter Option 1" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 2</label>
                    <input type="text" name="option2" class="form-control" placeholder="Enter Option 2" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 3</label>
                    <input type="text" name="option3" class="form-control" placeholder="Enter Option 3" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Option 4</label>
                    <input type="text" name="option4" class="form-control" placeholder="Enter Option 4" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correct Option (1-4)</label>
                    <input type="number" name="correct_option" class="form-control" placeholder="Enter Correct Option (1-4)" required>
                </div>

                <button type="submit" class="btn btn-custom w-100">Add Question</button>
            </form>
        </div>
    </div>

</body>
</html>
