<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>

    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 260px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            padding-top: 20px;
            transition: all 0.3s ease;
        }
        .sidebar h4 {
            text-align: center;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 270px;
            padding: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007BFF;
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Exam Dashboard</h4>
        <hr>
        <a href="{% url 'student_dashboard' %}"><i class="fas fa-home"></i> Dashboard</a>
        <!-- <a href="#"><i class="fas fa-chart-bar"></i> Exam Score</a> -->
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-4">Take Your Exam</h2>

        <div class="card p-4">
            <form method="POST">
                {% csrf_token %}
                {% for question in questions %}
                    <div class="mb-4">
                        <h5>{{ question.question_text }}</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="1">
                            <label class="form-check-label">{{ question.option1 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="2">
                            <label class="form-check-label">{{ question.option2 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="3">
                            <label class="form-check-label">{{ question.option3 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="4">
                            <label class="form-check-label">{{ question.option4 }}</label>
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-custom w-100">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
