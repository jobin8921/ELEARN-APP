<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exam Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            position: fixed;
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-left: 4px solid #0d6efd;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-light">Staff Dashboard</h4>
        <hr class="text-light">
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-file-upload"></i> Upload Notes</a>
        <a href="{% url 'registered_students' %}"><i class="fas fa-users"></i> Students</a>
        <a href="{% url 'create_exam' %}"><i class="fas fa-chalkboard-teacher"></i> Start Exam</a>
        <a href="{% url 'student_result' %}"><i class="fas fa-chart-bar"></i> Exam Results</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container mt-4">
            <h2 class="mb-4">ðŸ“Š Exam Results</h2>

            {% for exam, results in exam_results.items %}
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Exam Name</th>
                                        <th>Students Attended</th>
                                        <th>Results</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{ exam.title }}</td>
                                        <td>{{ results|length }}</td>
                                        <td>
                                            <a href="{% url 'generate_exam_results_pdf' exam.id %}" class="btn btn-primary mb-3">Download PDF</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
